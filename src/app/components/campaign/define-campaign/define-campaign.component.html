<form class="mt-3" [formGroup]="defineFormGroup">
    <div class="input-group mb-3">
        <label class="input-group-text w-25"
            [ngClass]="{'border-danger' : (defineFormGroup.controls['campaignName'].invalid && defineFormGroup.controls['campaignName'].touched) }">
            Campaign Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" formControlName="campaignName" placeholder="Campaign Name">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text w-25"
            [ngClass]="{'border-danger' : (defineFormGroup.controls['campaignSegment'].invalid && defineFormGroup.controls['campaignSegment'].touched) }">
            Segment <span class="text-danger">*</span></label>
        <select type="text" class="form-control" (change)="segmentSelected()" formControlName="campaignSegment">
            <optgroup label="Recommended Segments">
                <ng-container *ngFor="let segment of recommendedSegments;">
                    <option [value]="segment.segmentId">{{
                        segment.segmentName + ' - ' + segment.segmentType }}
                    </option>
                </ng-container>
            </optgroup>
            <optgroup label="Saved Segments">
                <ng-container *ngFor="let segment of savedSegments;">
                    <option [value]="segment.segmentId">{{
                        segment.segmentName + ' - ' + segment.segmentType }}
                    </option>
                </ng-container>
            </optgroup>
        </select>
    </div>

    <ng-container *ngIf="isRecommenedSelected && !isAcquisitionSelected">
        <div class="input-group mb-3">
            <label class="input-group-text w-25">Region</label>
            <select type="text" class="form-control" formControlName="campaignRegion">
                <option value="">All</option>
                <ng-container *ngFor="let region of regions;">
                    <option [value]="region.Region">{{region.Region}}
                    </option>
                </ng-container>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text w-25">Location</label>
            <select type="text" class="form-control" formControlName="campaignLocation">
                <option value="">All</option>
                <ng-container *ngFor="let location of locations;">
                    <option [value]="location.Location">{{location.Location}}
                    </option>
                </ng-container>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text w-25">Service</label>
            <select type="text" class="form-control" formControlName="campaignService">
                <option value="">All</option>
                <ng-container *ngFor="let service of services;">
                    <option [value]="service.Service">{{service.Service}}
                    </option>
                </ng-container>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text w-25">Propensity</label>
            <select type="text" class="form-control" formControlName="campaignPropensity">
                <option value="">All</option>
                <ng-container *ngFor="let propensity of propensities;">
                    <option [value]="propensity.Propensity">{{propensity.Propensity}}
                    </option>
                </ng-container>
            </select>
        </div>
    </ng-container>
    <ng-container *ngIf="isAcquisitionSelected">
        <div class="input-group mb-3">
            <label class="input-group-text w-25">Zipcode</label>
            <select type="number" class="form-control" formControlName="campaignZipzode">
                <ng-container *ngFor="let zipcode of zipcodes;">
                    <option [value]="zipcode.item_id">{{zipcode.item_text}}
                    </option>
                </ng-container>
            </select>
        </div>
        <div class="input-group mb-3">

            <label class="input-group-text w-25">Zipplus</label>
            <select type="number" class="form-control" formControlName="campaignZipplus">
                <ng-container *ngFor="let zipplus of zippluses;">
                    <option [value]="zipplus.item_id">{{zipplus.item_text}}
                    </option>
                </ng-container>
            </select>
        </div>
    </ng-container>
    <div class="input-group mb-3">
        <label class="input-group-text w-25"
            [ngClass]="{'border-danger' : (defineFormGroup.controls['campaignBudget'].invalid && defineFormGroup.controls['campaignBudget'].touched) }">
            Budget</label>
        <input type="number" class="form-control" formControlName="campaignBudget" placeholder="$">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text w-25"
            [ngClass]="{'border-danger' : (defineFormGroup.controls['campaignConversionTarget'].invalid && defineFormGroup.controls['campaignConversionTarget'].touched) }">
            Conversion Target</label>
        <input type="number" class="form-control" formControlName="campaignConversionTarget" placeholder="%">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text w-25"
            [ngClass]="{'border-danger' : (defineFormGroup.controls['campaignStartEnd'].invalid && defineFormGroup.controls['campaignStartEnd'].touched) }">
            Date range <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="campaignStartEnd" bsDaterangepicker [minDate]="minDate"
            [maxDate]="maxDate" [bsConfig]="{ rangeInputFormat: 'DD-MM-YYYY' }" />
    </div>
    <div class="flex">
        <div class="float-start">
            <button type="button" [disabled]="defineFormGroup.invalid" (click)="saveCampaignClick(false)"
                class="btn btn-success">Save</button>
        </div>
        <div class="float-end">
            <button type="button" [disabled]="defineFormGroup.invalid" (click)="saveCampaignClick(true)"
                class="btn btn-primary">Next ></button>
        </div>
    </div>

</form>
