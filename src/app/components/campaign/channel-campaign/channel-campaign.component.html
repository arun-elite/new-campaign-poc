<form [formGroup]="channelFormGroup">
    <div class="row fw-bold mb-4 mt-4">
        <div class="col ">Channels</div>
        <div class="col">Segmnent Size</div>
        <div class="col">Includes in Channel</div>
        <div class="col">Description</div>
    </div>
    <ng-container *ngFor="let channel of markettingChannels">
        <div class="row">
            <div class="col form-check">
                <input class="form-check-input" [attr.disabled]="channel.available ? null : false" type="checkbox" [formControlName]="channel.marketingChannelId" >
                <label class="ms-1">{{channel.marketingChannel}}</label>
            </div>
            <div class="col">
                <label>10</label>
            </div>
            <div class="col">
                <label>-</label>
            </div>
            <div class="col">
                <label>{{channel.description}}</label>
            </div>
        </div>
    </ng-container>
    <span>{{channelFormGroup.valid}} </span>
</form>
